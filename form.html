            class="text-center h1 car-main position-absolute formHead overflow-hidden"
            style="color: var(--primary-color);top: 0;">
            Registration
            <span style="color: var(--primary-color)">Form</span>
        </div>
    </div>

    <!-- Form -->
    <div class="wrapper rounded bg-white mt-0 overflow-hidden">

        <div class="form">
            <div class="row">
                <div class="mt-md-0 mt-3">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="row">
                <div class="mt-md-0 mt-3">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row">
                <div class="mt-md-0 mt-3">
                    <label>Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Enter your mobile number" required>
                </div>
            </div>
            <div class="row">
                <div class="mt-md-0 mt-3">
                    <label>Parents Name</label>
                    <input type="text" class="form-control" placeholder="Enter your parents name" required>
                </div>
            </div>

            <div class=" my-md-2 my-3">
                <label>Course</label>
                <select id="sub" required>
                    <option value="" selected hidden>Choose your course</option>
                    <option value="Junior Writer Program">Junior Writer Program</option>
                    <option value="Young Author Program">Young Author Program</option>
                    <option value="Social">Essay Writing Workshop</option>
                </select>
            </div>
            <div class="row">
                <div class="mt-md-0 mt-3">
                    <label>Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="btn btn-clr text-white mt-3">Submit</div>
            </div>

        </div>

    </div>
    <!-- End Form -->
